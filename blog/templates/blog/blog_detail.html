{% extends 'mainapp/base.html' %}

{% block content %}


<div class="container">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{object| title}}</h1>

    </div>
  </div>

  <div class="row mb-2">
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">

    </div>
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        </div>
        <div class="col-auto d-none d-lg-block">

        </div>
      </div>
    </div>
  </div>

  <div class="row g-5">
    <div class="col-md-8">


      <article class="blog-post">
        <h2 class="blog-post-title">{{object.title}}</h2>
        <p class="blog-post-meta">{{object.create_at }} by <a href="#">Mark</a></p>

        <p>{{object.content }}</p>
      </article>

    </div>
      <article class="blog-post">


    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-light rounded">
          <h4 class="fst-italic">Об авторе</h4>
          <p class="mb-0">Информация об авторе.</p>
        </div>
        <div class="card-footer">
          Просмотры: {{object.views_count}}
        </div>
        <div class="card-footer">
          Слаг: {{object.slug}}
      </div>
    </div>
  </div>
      </article>
  </div>
</div>

{% endblock %}

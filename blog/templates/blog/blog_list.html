{% extends 'catalog/base.html' %}
{% block content%}

    {% load static %}

    <div class="row justify-content-center">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
               </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card shadow-sm">
                    </div>
                     <a class="p-2 btn btn-outline-primary" href="{% url 'blog:create' %}">Создать статью</a>


                        <div class="card mb-6 box-shadow">
                           {% for object in object_list %}
                            <div class="card-body">
                                </div>
                              <img class="card-img-top"
                                 src="/media/{{ object.preview }}">
                                alt="Card image cap">
                                <p class="card-text">{{ object|title }}.</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="p-1 btn btn-outline-primary" href="{% url 'blog:view' object.pk %}">Прочитать статью</a>
                                        <a class="p-1 btn btn-outline-primary" href="{% url 'blog:update' object.pk %}">Редактировать статью</a>
                                        <a class="p-1 btn btn-outline-danger" href="{% url 'blog:delete' object.pk %}">Удалить статью</a>
                                    </div>

                                {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
